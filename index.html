<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"/>
    <title>AI Poem Generator</title>
</head>
<body>
    <div class="container">
      <header>
        <h1>The AI Poem Generator</h1>
      </header>

      <main>
        <form>
          <input type="text" 
            placeholder="Enter the topic of the Poem" 
            autofocus 
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="Submit" class="submit-button"/>
        </form>
           <div class="poem">
             Whispers of the Rising Dawn
             <br/>
             Echoes of a Silent Heart
           </div>
      </main>

      <footer>
        This AI project is coded by <a href="https://github.com/Gomolemophoenix/" target="_blank">Lerato Peu</a> and is 
        <a href="https://github.com/Gomolemophoenix/ai-poem-gnerator" target="_blank">open-sourced on Github</a> and is 
        <a href="https://ai-poem-generator24.netlify.app/" target="_blank">hosted on Netlify.</a>

     </footer>
    </div>

    <script src="src/index.js"></script>
</body>
</html>
